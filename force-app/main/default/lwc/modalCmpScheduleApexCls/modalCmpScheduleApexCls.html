<template>
    <lightning-modal-header label={modalHeader}></lightning-modal-header>
    <lightning-modal-body>
        <div class="slds-p-around_small">
            <lightning-input type="text" label="Schedule Job Name" value="" required lwc:ref="jobNameRef">
            </lightning-input>
            <lightning-input type="text" label="Cron Expression" value="" required lwc:ref="cronExpRef">
            </lightning-input>
        </div>  
    </lightning-modal-body>
    <lightning-modal-footer>
      <div class="slds-m-top_small slds-align_absolute-center">
          <lightning-button variant="Neutral" label="Close" class="slds-m-left_x-small" onclick={handleClose}>
          </lightning-button>
          <lightning-button variant="brand" class="slds-m-left_x-small" label="Schedule" onclick={handleSchedule}>
          </lightning-button>
      </div>
  </lightning-modal-footer>
</template>
