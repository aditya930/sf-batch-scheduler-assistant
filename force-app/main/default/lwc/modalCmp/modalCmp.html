<template>
  <template lwc:if={scheduleJobFlag}>
    <c-modal-cmp-schedule-apex-cls scheduler-cls-details={content} oncallparentmodal={handleClose}></c-modal-cmp-schedule-apex-cls>
  </template>
  <template lwc:if={getScheduleDetailsFlag}>
    <c-modal-cmp-fetch-sched-job-details scheduler-content={content} apex-class-param={apexClass} oncallparentmodal={handleClose}></c-modal-cmp-fetch-sched-job-details>
  </template>
  <template lwc:if={executeBatchFlag}>
    <c-modal-cmp-execute-batch-job batch-class-execute-details={content} oncallparentmodal={handleClose}></c-modal-cmp-execute-batch-job>
  </template>
</template>
